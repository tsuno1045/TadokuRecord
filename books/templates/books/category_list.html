{% extends 'base.html' %}

{% block content %}
  <br>
  <h3>Category List</h3>
  <br>
  {% for category in categories %}
    <p><a href="{% url 'category_book_list' category=category.category %}">{{ category.category }}</a></p>
    <p>{{ category.total_page }} pages</p>
    <p>{{ category.total_word }} words</p>
  {% endfor %}
{% endblock content %}
